<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burger.css">
    <title>Burger_menu</title>
</head>

<body>
    <div class="burger">
        <div class="container">
            <div class="burger__header">
                <div class="burger__header-content">
                    <button class="burger__close" type="button">
                        <img src="./images/close.svg" alt="закрыть">
                    </button>
                    <a class="burger__logo" href="#"><img src="./images/logo.svg" alt="CPS логотип"></a>
                </div>
                <button class="burger__search" type="button">
                    <img src="./images/search.svg" alt="поиск">
                </button>
            </div>
            <nav class="burger__nav">
                <a href="#" class="burger__nav-item active">Ремонт техники</a>
                <a href="#" class="burger__nav-item">Услуги и сервисы</a>
                <a href="#" class="burger__nav-item">Корпоративным клиентам</a>
                <a href="#" class="burger__nav-item">Продавцам техники</a>
                <a href="#" class="burger__nav-item">Партнерам</a>
                <a href="#" class="burger__nav-item">Производителям</a>
                <a href="#" class="burger__nav-item">Наши сервисные центры</a>
                <a href="#" class="burger__nav-item">Контакты</a>
            </nav>
            <div class="burger__links">
                <a class="burger__call" href="#">
                    <img src="./images/call.svg" alt="позвонить">
                </a>
                <a class="burger__message" href="#">
                    <img src="./images/chat.svg" alt="написать в чат">
                </a>
                <a class="burger__profile" href="#">
                    <img src="./images/profile.svg" alt="войти">
                </a>
            </div>
            <div class="burger__contacts">
                <a href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="burger__tel" href="tel:88008908900">8 800 890 8900</a>
            </div>
            <div class="burger__lang">
                <a class="burger__lang-link active" href="#">RU</a>
                <a class="burger__lang-link" href="#">EN</a>
                <a class="burger__lang-link" href="#">CH</a>
            </div>
        </div>
    </div>
</body>

</html>
